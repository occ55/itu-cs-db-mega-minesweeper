{% extends "mainLayout.html" %}
{% block content %}
  
  <div class="row">
    <div class="col s3"></div>
    <div class="input-field col s6">
      <input value="" id="username" type="text" class="validate">
      <label class="active" for="username">Username</label>
    </div>
  </div>
  
  <div class="row">
    <div class="col s3"></div>
    <div class="input-field col s6">
      <input value="" id="password" type="password" class="validate">
      <label class="active" for="password">Password</label>
    </div>
  </div>
  
  <div class="row">
    <div class="col s3"></div>
    <a class="waves-effect waves-light btn col s2">Login</a>
    <div class="col s2"></div>
    <a class="waves-effect waves-light btn col s2">Register</a>
  </div>

{% endblock %}
